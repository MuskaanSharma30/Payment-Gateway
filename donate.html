<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="background">
    <div
      class="text"
      class="navi"
      data-aos="fade-down"
      data-aos="flip-up"
      data-aos-duration="1000"
    >
      Charity is Simple Method to Prove your Kindness
    </div>
    <p class="one" data-aos="fade-right" data-aos-duration="1000">
      ...Donate for food...
    </p>
    <p class="two" data-aos="fade-left" data-aos-duration="1000">
      ...Donate for clothes...
    </p>
    <p class="three" data-aos="fade-right" data-aos-duration="1000">
      ...Donate for life...
    </p>
    <div class="bg">
      <div class="outer">
        <div class="text2">
          Let's Donate...<br />
          <div
            class="matter"
            style="
              font-size: 15px;

              color: pink;
              text-decoration: none;
            "
          >
            For these smiles....
          </div>
          <br /><br />
        </div>
        <div
          class="razorpay-embed-btn btn"
          data-url="https://pages.razorpay.com/pl_FeYPsNFhvooGlD/view"
          data-text="Donate Now"
          data-color="#528FF0"
          data-size="medium"
        >
          <script>
            (function () {
              var d = document;
              var x = !d.getElementById("razorpay-embed-btn-js");
              if (x) {
                var s = d.createElement("script");
                s.defer = !0;
                s.id = "razorpay-embed-btn-js";
                s.src = "https://cdn.razorpay.com/static/embed_btn/bundle.js";
                d.body.appendChild(s);
              } else {
                var rzp = window["__rzp__"];
                rzp && rzp.init && rzp.init();
              }
            })();
          </script>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
